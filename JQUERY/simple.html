<!DOCTYPE html>
<html>
<head>
    <title>Simple jQuery Example</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2 id="text">Hello World</h2>
    <button id="btn">Click Me</button>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#text").css("color", "red");
                $("#text").text("jQuery is easy!");
            });
        });
    </script>

</body>
</html>
