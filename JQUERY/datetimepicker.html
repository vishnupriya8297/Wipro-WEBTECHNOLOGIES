<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery UI & Slick Demo</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Slick Carousel CSS (BOTH REQUIRED) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

  <!-- Slick Carousel JS -->
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        .section {
        margin-bottom: 40px;
        }
        .slider-box {
        width: 300px;
        margin-top: 20px;
        }
        .carousel img {
        width: 100%;
        height: auto;
        }
    </style>

  
</head>

<body>

  <h2>jQuery UI & Slick Components</h2>

  <!-- Date Picker -->
  <div class="section">
    <h3>1. Appointment Date Selection</h3>
    <label>Select Date:</label><br><br>
    <input type="text" id="datePicker" placeholder="Click to select date">
  </div>

  <!-- Slider -->
  <div class="section">
    <h3>2. Price Slider</h3>
    <div id="priceSlider" class="slider-box"></div>
    <p>Selected Price: â‚¹<span id="priceValue">500</span></p>
  </div>

  <!-- Carousel -->
  <div class="carousel">
  <div>
    <img src="https://picsum.photos/300/200?random=1" alt="Image 1">
  </div>
  <div>
    <img src="https://picsum.photos/300/200?random=2" alt="Image 2">
  </div>
  <div>
    <img src="https://picsum.photos/300/200?random=3" alt="Image 3">
  </div>
</div>


  <script>
    $(document).ready(function () {

      // Date Picker
        $("#datePicker").datepicker({
            dateFormat: "dd-mm-yy",
            minDate: 0
        });
        // Price Slider
        $("#priceSlider").slider({
            range: "min",
            value: 500,
            min: 0,
            max: 1000,
            slide: function (event, ui) {
                $("#priceValue").text(ui.value);
            }
        });
        // Slick Carousel
        $('.carousel').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true
        });
    });
     
  </script>

</body>
</html>
